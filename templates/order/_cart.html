{% load mathfilters %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Foto</th>
        <th scope="col">Item</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for row in cart.cart %}
        <tr>
            <td>
                <a href="{% url 'product' slug=row.product.slug %}">
                    <img class="img-thumbnail" width="70" src="{{ row.product.main_image.image_thumbnail.url }}" alt="">
                </a>
            </td>
            <td><a href="{% url 'product' slug=row.product.slug %}">{{ row.product.name }}</a></td>
            <td>{{ row.quantity }}</td>
            <td>{{ row.product.price }}</td>
            <td>{{ row.product.price|mul:row.quantity }} $</td>
            <td>
                <a href="{% url 'delete_from_cart' product_id=row.product_id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    <tr>
        <td colspan="4" class="text-end"><b>Total:</b></td>
        <td colspan="2">{{ cart.total }} $</td>
    </tr>
    </tbody>
</table>
